<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper & Scissors</title>
  </head>
  <body>
    <h1>Rock, Paper & Scissors</h1>
    <div class="choices">
      <div class="choice">
        <img src="./Images/rock.png" alt="" id="Rock" />
      </div>
      <div class="choice">
        <img src="./Images/paper.png" alt="" id="Paper" />
      </div>
      <div class="choice">
        <img src="./Images/scissors.png" alt="" id="Scissor" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
